<div class="container">
  <div class="row">
    <div class="col-12 d-flex" *ngIf="isAuth">
      <a [routerLink]="['/create']" class="btn btn-primary ml-auto">
        <svg class="bi bi-plus" width="24" height="24" viewBox="0 0 16 16" fill="currentColor"
             xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                clip-rule="evenodd"/>
          <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                clip-rule="evenodd"/>
        </svg>
        Добавить событие</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h2>События</h2>
    </div>
  </div>
  <div class="row mb-2">
    <ng-container *ngIf="myevents$ | async as myevents; else loadingBlock">
      <app-myevent-card
        class="col-sm-4 mb-4"
        *ngFor="let myevent of myevents"
        [myevent]="myevent">
      </app-myevent-card>
    </ng-container>
  </div>
  <div class="row">
    <div class="col-12">
      <ngb-pagination
        [page]="myeventsFilter.page"
        (pageChange)="updateMyEventsFilterPage($event)"
        [pageSize]="myeventsFilter.pageSize"
        [collectionSize]="2"></ngb-pagination>
      

    </div>
  </div>
</div>
<ng-template #loadingBlock>
  Загрузка...
</ng-template>
